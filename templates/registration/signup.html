{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Регистрация</h4>
<form method="POST">
		{% for message in messages %}
                                {{ message }}
                            {% endfor %}
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary" type="submit">Зарегистрироваться</button>
	</form>
	<p class="text-center">Если у вас уже есть аккаунт, <a href="/auth/login">авторизуйтесь</a></p>
</div>
</div>
{% endblock %}
